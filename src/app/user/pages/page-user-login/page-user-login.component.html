<form
  (ngSubmit)="handleSubmit()"
  #loginForm="ngForm" 
>
    <div class="form-group">
      <label>Email</label>
      <input 
        type="email" 
        class="form-control"
        placeholder="Enter email" 
        #email="ngModel"
        [(ngModel)]="user.email"
        name="email"
        required
        maxlength="20"
        minlength="3"
        [class.is-invalid]="email.invalid && email.touched" 
      >
      <small class="form-text text-muted text-dangers" *ngIf="email.invalid && email.touched">
        <span *ngIf="email.errors?.required">Pole jest puste</span>
        <span *ngIf="email.errors?.maxlength">Pole jest za długie</span>
        <span *ngIf="email.errors?.minlength">Pole email jest za krótkie</span>
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input 
        type="password" 
        class="form-control" 
        placeholder="Password" 
        required
        #password="ngModel"
        [(ngModel)]="user.password"
        name="password"
        required
        maxlength="20"
        minlength="3"
        [class.is-invalid]="password.invalid && password.touched" 
        >
        <small class="form-text text-muted text-dangers" *ngIf="password.invalid && password.touched">
          <span *ngIf="password.errors?.required">Pole jest puste</span>
          <span *ngIf="password.errors?.maxlength">Pole jest za długie</span>
          <span *ngIf="password.errors?.minlength">Pole jest za krótkie</span>
        </small>
    </div>

    <button 
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >Submit</button>
  </form>
